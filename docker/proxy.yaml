services:
  nginx:
    container_name: nginx
    image: nginx:1-alpine
    restart: always
    expose:
      - 80
    volumes:
      - ../config/nginx.conf:/etc/nginx/nginx.conf
      - ../config/cloudflare-ips.conf:/etc/nginx/cloudflare-ips.conf
    networks:
      - proxy

networks:
  proxy:
    driver: bridge